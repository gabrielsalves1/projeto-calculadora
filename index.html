<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Calculadora - Treino HTML, CSS E JS</title>
</head>
<body>
    <main>
        <div class="base">

            <div id="visor">
                PRESSIONE O BOT√ÉO ON
            </div>

            <div class="teclado">
                <button class="numeros-operacoes" onclick="ligar()">ON</button>
                <button class="numeros-operacoes">CE</button>
                <button class="numeros-operacoes">C</button>
                <button class="numeros-operacoes">%</button>
                <button class="numeros-operacoes" id="7" onclick="calcular(this.id)">7</button>
                <button class="numeros-operacoes" id="8" onclick="calcular(this.id)">8</button>
                <button class="numeros-operacoes" id="9" onclick="calcular(this.id)">9</button>
                <button class="numeros-operacoes">/</button>
                <button class="numeros-operacoes" id="4" onclick="calcular(this.id)">4</button>
                <button class="numeros-operacoes" id="5" onclick="calcular(this.id)">5</button>
                <button class="numeros-operacoes" id="6" onclick="calcular(this.id)">6</button>
                <button class="numeros-operacoes">*</button>
                <button class="numeros-operacoes" id="1" onclick="calcular(this.id)">1</button>
                <button class="numeros-operacoes" id="2" onclick="calcular(this.id)">2</button>
                <button class="numeros-operacoes" id="3" onclick="calcular(this.id)">3</button>
                <button class="numeros-operacoes">-</button>
                <button class="numeros-operacoes" id="0" onclick="calcular(this.id)">0</button>
                <button class="numeros-operacoes">.</button>
                <button class="numeros-operacoes">=</button>
                <button class="numeros-operacoes">+</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Gabriel S. Alves</p>

        <nav>
            <a href="https://www.linkedin.com/in/gabrielsalves1/"><img src="imagens/linkedin-logo.png" alt="linkedin"></a>
            <a href="https://github.com/gabrielsalves1?tab=repositories"><img src="imagens/github-logo.png" alt="github"></a>
        </nav>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
